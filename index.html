<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ðŸŒ¤ Weather Dashboard</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      color: #333;
    }
    .weather-result, .forecast-card {
      background-color: white;
      border-radius: 10px;
      padding: 20px;
      margin: 10px;
    }
    .forecast-card img {
      width: 50px;
    }
  </style>
</head>
<body>
  <div class="container text-center mt-5">
    <h1>ðŸŒ¤ Weather Dashboard</h1>
    <form id="weatherForm" class="mt-4">
      <input type="text" id="cityInput" placeholder="Enter city name" required class="form-control w-50 d-inline-block">
      <button type="submit" class="btn btn-primary">Get Weather</button>
    </form>

    <div id="currentWeather" class="weather-result mt-4"></div>
    <h4 class="mt-5">5-Day Forecast</h4>
    <div id="forecast" class="d-flex flex-wrap justify-content-center"></div>
  </div>

  <script>
    const API_KEY = '08f79308c0bc933096686b19c26de1fa';
  const proxy = 'https://api.allorigins.win/raw?url=';


    document.getElementById('weatherForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const city = document.getElementById('cityInput').value;

      const currentUrl = `${proxy}https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${API_KEY}&units=metric`;
const forecastUrl = `${proxy}https://api.openweathermap.org/data/2.5/forecast?q=${city}&appid=${API_KEY}&units=metric`;


      fetch(currentUrl)
        .then(res => res.json())
        .then(data => {
          const html = `
            <h3>${data.name}</h3>
            <img src="https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png">
            <p><strong>Temp:</strong> ${data.main.temp} Â°C</p>
            <p><strong>Condition:</strong> ${data.weather[0].description}</p>
            <p><strong>Humidity:</strong> ${data.main.humidity}%</p>
            <p><strong>Wind:</strong> ${data.wind.speed} m/s</p>
          `;
          document.getElementById('currentWeather').innerHTML = html;
        });

      fetch(forecastUrl)
        .then(res => res.json())
        .then(data => {
          const forecastHTML = data.list.filter(item => item.dt_txt.includes("12:00:00"))
            .slice(0, 5)
            .map(item => {
              const date = new Date(item.dt_txt);
              return `
                <div class="forecast-card shadow text-center">
                  <h6>${date.toDateString()}</h6>
                  <img src="https://openweathermap.org/img/wn/${item.weather[0].icon}@2x.png">
                  <p>${item.main.temp} Â°C</p>
                  <small>${item.weather[0].description}</small>
                </div>
              `;
            }).join('');
          document.getElementById('forecast').innerHTML = forecastHTML;
        });
    });
  </script>
</body>
</html>
